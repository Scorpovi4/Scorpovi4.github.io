<div class="modal modal--callback">
  <div class="modal__content">
    <div class="modal__body">
      <div class="title mb-3 text-center" style="text-transform: none;">
        Отправьте нам сообщение. <br /> Мы ответим Вам <br /> в течение 48 часов.
      </div>
      <form action="#" class="form text-center">
        <input type="text" class="form-field mb-1" placeholder="Ваше имя">
        <input type="tel" class="form-field mb-1" placeholder="Ваш телефон">
        <input type="email" class="form-field mb-1" placeholder="Ваш e-mail">
        <textarea class="form-field mb-3" name="message" cols="30" rows="6" placeholder="Текст заявки"></textarea>
        <button type="submit" class="button button--big"> Отправить </button>
      </form>
    </div>
  </div>
</div>
